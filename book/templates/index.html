{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <!-- UIKit CSS -->
    <link rel="stylesheet" href="{% static 'css/mainstyles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/css/uikit.min.css">
    <!-- Шрифт Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="uk-background-primary" style="background-color: #FFF8E1;">
    <header style="background-color: #5D4037; padding: 20px 0; font-family: 'Lora', serif;">
        <div class="uk-container" style="padding: 0 15px;">
            <div class="uk-grid-collapse" uk-grid style="align-items: center;">
                <!-- Левая секция - Поиск -->
                <div class="uk-width-1-3@s" style="padding: 10px 15px; display: flex; justify-content: flex-start;">
                    <button style="background-color: #381B11; color: #8D6E63; border: none; padding: 12px 20px; border-radius: 4px; font-family: 'Lora', serif; font-weight: 500; font-size: 40px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center;">
                        <span uk-icon="icon: search; ratio: 1.3" style="margin-right: 10px; position: relative; top: 1px;"></span> Поиск книг
                    </button>
                </div>
                <!-- Центральная секция - Лого -->
                <div class="uk-width-1-3@s" style="padding: 10px 15px; display: flex; justify-content: center;">
                    <div>
                        <img src="{% static 'images/mainlogo.png' %}" alt="Логотип книжного магазина" style="transition: transform 0.3s ease;">
                    </div>
                </div>
                <!-- Правая секция - Фильтры -->
                <div class="uk-width-1-3@s" style="padding: 10px 15px; display: flex; justify-content: flex-end;">
    <button style="background-color: #381B11; color: #8D6E63; border: none; padding: 12px 20px; border-radius: 4px; font-family: 'Lora', serif; font-weight: 500; font-size: 40px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center;">
        <span uk-icon="icon: settings; ratio: 1.5" style="margin-right: 8px;"></span> Фильтры
    </button>
</div>
            </div>
        </div>
    </header>
            <div class="uk-container uk-padding">
            <div class="magazine">Магазин книг Book Store предоставляет услуги для лучшего использования и чтения в комфортной обстановке</div>
        </div>
    <div class="uk-container uk-margin-medium-top uk-margin-medium-bottom" style="padding-right: 0;"> <!-- ИЗМЕНЕНИЕ 1: убрал правый padding -->
    <!-- Слайдер -->
    <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slider="center: true" style="margin-right: -30px;"> <!-- ИЗМЕНЕНИЕ 2: добавил отрицательный margin справа -->

        <!-- Контейнер слайдов -->
        <ul class="uk-slider-items uk-grid" style="padding: 0px;"> <!-- ИЗМЕНЕНИЕ 3: компенсирующий padding справа -->
            <!-- Слайды -->
            <li class="uk-width-3-4">
                <img src="{% static 'images/book1.png' %}" alt="" style="width: 50%; border-radius: 0px;">
            </li>
            <li class="uk-width-3-4">
                <img src="{% static 'images/book2.png' %}" alt="" style="width: 50%; border-radius: 4px;">
            </li>
            <li class="uk-width-3-4">
                <img src="{% static 'images/book3.png' %}" alt="" style="width: 50%; border-radius: 4px;">
            </li>
        </ul>

        <!-- Стрелки навигации -->
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"
           style="color: #5D4037; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 50%; left: 45px;"></a> <!-- ИЗМЕНЕНИЕ 4: увеличил отступ левой стрелки -->
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"
           style="color: #5D4037; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 50%; right: 15px;"></a>
    </div>
</div>
    <footer class="custom-footer">
        <div class="uk-container">
            <div class="footer-content">
                <div class="footer-links">
                    <span>2025, Book Store</span>
                    <a>Пользовательское соглашение</a>
                    <a>О компании</a>
                </div>
                <div class="social-icons">
                    <img src="{% static 'images/vk.png' %}" style="color: #8D6E63;"></a>
                    <img src="{% static 'images/inst.png' %}" style="color: #8D6E63;"></a>
                    <img src="{% static 'images/face.png' %}" style="color: #8D6E63;"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- UIKit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/js/uikit-icons.min.js"></script>

    <style>
        button:hover {
            background-color: #4E342E !important;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            div[style*="padding: 10px 15px"] {
                padding: 8px !important;
            }

            button {
                padding: 10px 15px !important;
                font-size: 14px !important;
            }

            img {
                max-height: 50px !important;
            }
        }

        @media (max-width: 480px) {
            .uk-width-1-3\@s {
                width: 100% !important;
            }

            div[style*="justify-content: flex-start"],
            div[style*="justify-content: flex-end"] {
                justify-content: center !important;
                padding: 5px 0 !important;
            }

            .uk-width-1-3\@s:nth-child(2) {
                order: -1;
            }
        }
    </style>
</body>
</html>
