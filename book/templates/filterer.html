{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фильтр книг</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/css/uikit.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-background-primary" style="background-color: #FFF8E1;">
<header class="uk-background-secondary" style="background-color: #5D4037;">
  <div class="uk-container">
    <nav class="uk-navbar" uk-navbar>
      <!-- Левая часть - логотип -->
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="/">
          <img src="{% static 'images/logo.png' %}" alt="Логотип" width="120">
        </a>
      </div>

     <!-- Центральная часть - фильтры по жанрам -->
<div class="uk-navbar-center">
    <div class="uk-button-group" style="gap: 40px;">  <!-- Добавлен отступ между кнопками -->
        <a href="?genre=Фэнтези{% if search_book %}&search={{ search_book }}{% endif %}"
           class="uk-button uk-button-small
                  {% if genre == 'Фэнтези' %}uk-button-primary{% else %}uk-button-default{% endif %}"
           style="font-weight: 600; border-radius: 10px; font-family: 'Lora', serif; background: #D7CCC8">
            Фэнтези
        </a>
        <a href="?genre=Драма{% if search_book %}&search={{ search_book }}{% endif %}"
           class="uk-button uk-button-small
                  {% if genre == 'Драма' %}uk-button-primary{% else %}uk-button-default{% endif %}"
           style="font-weight: 600; border-radius: 10px; font-family: 'Lora', serif; background: #D7CCC8">
            Драма
        </a>
        <a href="?genre=Комедия{% if search_book %}&search={{ search_book }}{% endif %}"
           class="uk-button uk-button-small
                  {% if genre == 'Комедия' %}uk-button-primary{% else %}uk-button-default{% endif %}"
           style="font-weight: 600; border-radius: 10px; font-family: 'Lora', serif; background: #D7CCC8">
            Комедия
        </a>
        <a href="?genre=Эпос{% if search_book %}&search={{ search_book }}{% endif %}"
           class="uk-button uk-button-small
                  {% if genre == 'Эпос' %}uk-button-primary{% else %}uk-button-default{% endif %}"
           style="font-weight: 600; border-radius: 10px; font-family: 'Lora', serif; background: #D7CCC8">
            Эпос
        </a>
        <a href="?{% if search_book %}search={{ search_book }}{% endif %}"
           class="uk-button uk-button-small uk-button-default"
           style="font-weight: 600; border-radius: 10px; font-family: 'Lora', serif; background: #D7CCC8">
            Все
        </a>
    </div>
</div>

      <!-- Правая часть - меню -->
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li><a href="#" style="font-family: 'Lora', serif">Каталог</a></li>
          <li><a href="#" style="font-family: 'Lora', serif">Контакты</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- Основной контент - карточки книг -->
<div class="uk-container uk-margin-top">
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-grid-small uk-grid-match" uk-grid>
        {% for book in books %}
        <div>
            <div class="uk-card uk-card-default uk-card-body uk-text-center">
                <img src="{{ book.cover }}" alt="{{ book.title }}" width="200">
                <h3 class="uk-card-title uk-margin-small-top" style="color: #5D4037; font-weight: bold;">{{ book.title }}</h3>
            </div>
        </div>
        {% empty %}
        <div class="uk-width-1-1">
            <p class="uk-text-center">Книги не найдены</p>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.0/dist/js/uikit.min.js"></script>
</div>
</body>
</html>
